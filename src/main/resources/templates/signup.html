<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
</head>
<body>
   
        <section>

          <div class="container">

            <div class="raw">

                <div class="col-md-8 offset-md-2">

                   <div class="my-card">

					<div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
					    <p class="text-center" th:text="${message.content}"></p>
					</div>
					
					
					
					
                    
                    <div class="container text-center">
                        <img style="width: 80px;" th:src="@{/img/membership.png}" alt="">

                    </div>
                    <h1 class="text-center">Register Here !!</h1>

                    <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

                        <!-- name field  -->
                        <!-- <div class="form-group">
                            <label for="name-field" class="form-label">Enter Your Name</label>
                            <input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' :''" id="name-field" aria-describedby="emailHelp"
                            placeholder="Enter Here" required th:value="${user.name}">

                            <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>

                            
                          
                          </div> -->

                          <div class="form-group">
                            <label for="name-field" class="form-label">Enter Your Name</label>
                            <input name="name" type="text" class="form-control" 
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" 
                                   id="name-field" placeholder="Enter Here" th:value="${user.name}" required>
                            <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
                        </div>

                          <!--  email field -->
                        <div class="form-group">
                            <label for="email-field" class="form-label">Enter Your Email</label>
                            <input name="email" type="email" class="form-control" id="email-field" aria-describedby="emailHelp"
                            placeholder="Enter Here" required th:value="${user.email}">
                            
                          </div>

                          <!--  password field -->
                        
                          <div class="form-group">
                            <label for="password-field" class="form-label">Enter Your Password</label>
                            <input name="password" type="password" class="form-control" id="password-field" aria-describedby="emailHelp"
                            placeholder="Enter Here" required>
                            
                          </div>
                          <!-- user about field -->

                
                    <div class="form-group">
                
                        <textarea name="about" th:text="${user.about}" placeholder="Enter Something Youeself" rows="6" class="form-control"></textarea>

               </div>

               <!-- Terms and conditions check box -->

               <div class="form-group form-check text-center">

                <input type="checkbox" name="agreement" class="form-check-input" id="agreement">

                <label for="agreement">Accept terms and Conditions</label>

               </div>

               <div class="caotainer text-center">
                <button class="btn bg-primary text-white ">Submit</button>

                <button type="reset" class="btn btn-warning ">Reset</button>
               </div>

            </div>



                    </form>

                      

          </div>

            
        </section>
    
</body>
</html>
