<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
</head>
<body>
   
        <section>

            <div class="card mr-3 ml-3"  th:if="${contact}">

                <div class="card-body">

                    <div class="container text-center">

                        <img src=""  style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile photo">

                        <h3 class="mt-3" ><span th:text="${contact.name}" ></span> (  <span th:text="${contact.secondName}" ></span>  ) </h3>


                        <div class="table-responsive-md">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">ID</th>
                                <th scope="col">SCMUSER-<span th:text="${contact.cid}" ></span></th>
                              </tr>

                              <tr>
                                <th scope="col">Email</th>
                                <th scope="col"><span th:text="${contact.email}" ></span></th>
                              </tr>

                              <tr>
                                <th scope="col">Phone</th>
                                <th scope="col"><span th:text="${contact.phone}" ></span></th>
                              </tr>

                              <tr>
                                <th scope="col">Work</th>
                                <th scope="col"><span th:text="${contact.work}" ></span></th>
                              </tr>

                              
                            </thead>
                            <tbody>

                              
                                                         </tbody>
                          </table>
                        </div>

                          
                          <div class="description mt-3">

                            <th:block th:utext="${contact.description}" ></th:block>
                        </div>

                        <div class="container mt-3">
                            <button  th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm btn-block">Delete</button> 
                            
                            
                            <form  method="post" th:action="@{'/user/update-contact/'+${contact.cid}}" class="mt-2">

                              <button type="submit" class="btn btn-primary btn-sm btn-block">Update</button>

                            </form>


                            
                        </div>


                    </div>
                </div>

            </div>
            <h1 class="text-center p-1 bg-danger" th:unless="${contact}" >You Don't have Permission to see this contact!!</h1>


        </section>
    
</body>
</html>
