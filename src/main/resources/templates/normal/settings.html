<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setting</title>


</head>
<body>
   
        <section>



<div  class="container">

    <div class="row" style="background-color: #d8d6d6;">

        <div class="col-md-12">

            <div class="card">

                <div class="card-body">

        <h3 class="mb-3">Change Password</h3>

                    <form th:action="@{/user/change-password}" method="post">

                        <!-- old password field  -->

                        <div class="form-group">

                        <input style="width: 85%;" required name="oldPassword" type="password" class="form-control" placeholder="Enter old password">

                    </div>

                     <!-- new password field --> 

                    
                    <div class="form-group">

                        <input  style="width: 85%;" required name="newPassword" type="password" class="form-control" placeholder="Enter new password">

                    </div>

                    <div class="container text-center">
                        <button  type="submit" class="btn btn-success">Change</button>
                        <button type="reset" class="btn btn-warning">Reset</button>
                    </div>

                    </form>


                </div>

            </div>

        </div>

    </div>



    
</div>
 
 
<script>

$(document).ready(() =>{
    $(".item").removeClass("active");
    $('#setting-link').addClass("active");

});

</script>
        </section>
    
    
</body>
</html>
