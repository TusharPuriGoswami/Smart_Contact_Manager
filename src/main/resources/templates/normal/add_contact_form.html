<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="~{normal/base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
</head>
<body>
  
        <section>
            <div>
           <div class="card mr-4 ml-4" >
            <div class="card-body">
                <h1 class="text-center">Add Contact</h1>
                <div class="container-fluid mt-1">
                    <div class="rows">
                       <div class="col-md-8 offset-md-2">
                        <form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST"
                        th:action= "@{/user/process-contact}" class="mt-2">

                        <!-- First Name Field -->

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-plus"></i>
                                </div>
                            </div>
                            <input required type="text" id="firstName" name="name" placeholder="First Name " class="form-control">
                        </div>
                        <!-- Second Name -->
                         
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-user-alt"></i>
                                </div>
                            </div>
                            <input required type="text" id="secondName" name="secondName" placeholder="Last Name" class="form-control">
                        </div>

                        <!-- Phone field -->

                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-phone"></i>
                                </div>
                            </div>
                            <input required type="number" id="phone" name="phone" placeholder="Phone No." class="form-control">
                        </div>

                        <!-- Email field -->

                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa-solid fa-envelope"></i>
                                </div>
                            </div>
                            <input required type="email" id="email" name="email" placeholder="Email" class="form-control">
                        </div>

                        <!-- Work field -->

                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-briefcase"></i>
                                </div>
                            </div>
                            <input type="text" id="work" name="work" placeholder="Enter work here" class="form-control">
                        </div>  

                        <!-- Description field -->

                        <div class="form-group mt-3">
                            <textarea id="textarea" name="description" rows="7" class="form-control" placeholder="Enter Contact description"></textarea>
                        </div>

                        <!-- Contact image field -->
                         <div class="custom-file">
                            <input type="file" name="ProfileImage"
                         </div>

                         <div class="container text-center">
                           <button class="btn btn-outline-primary ">Save Contact</button>
                         </div>

                        </form>
                       </div>
                    </div>
                </div>
            </div>
           </div>
        </div>





 <script src="https://cdn.tiny.cloud/1/3web5rj3bs7i56p0d5r29v94k78iqolm4m2akv80ia5qwzsl/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

 <script>
    tinymce.init({
      selector: 'textarea',  
    });
  </script>
  
  
<script>

    $(document).ready(() =>{
        $(".item").removeClass("active");
        $('#add-link').addClass("active");
    
    });
    
    </script>


        </section>
    
</body>
</html>
