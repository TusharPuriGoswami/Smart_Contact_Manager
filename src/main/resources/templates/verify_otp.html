  <section>

    <form  th:action= "@{/verify-otp}" method="post">
            <div class="row">
                <h1  style="margin-left: 20%;">Please Check your Email</h1>
                
                

                 <div style="margin-left: 25%;" class="alert alert-success  mt-3" role="alert">
                  we have send OTP to your Registered email....
                 </div> 

                  <!-- Message box -->
      <div th:if="${session.message}" class="container">
        <div  class="alert alert-danger my-2 text-center" role="alert">
          <span th:text="${session.message}"></span>
        </div>

        <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
       
      </div>



                <div class="form-group">
                  <input required type="number" name="otp" id="user_email"   placeholder="Enter OTP">
                  <p><label for="username">Please Enter OTP</label></p>
                  <button  class="btn btn-success">Verify</button>
                </div>
                
              </div>
            </form>
